<html>
    <head>
        <title>HTML Forms Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asscets/css/style.css">
    </head>
   <body>
    <h1>HTML Forms</h1>
    <form action="index.html" method="post">
        <div class="form-group">
            <label>Textbox</label>
            <input type="text" name="txtText" value="" size="5">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="txtPassword" value="">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="hidden" name="txtHidden" value="">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="chkCheck" value="0W" checked="checked">
                Male
            </label>
            <label>
                <input type="checkbox" name="chkCheck" value="0W" checked="checked">
                Female
            </label>
         
        </div>

        <div class="form-group">
            <fieldset>
                <legend>Status</legend>
                <label>
                    <input type="radio" name="rdoStatus" value="Single" checked="checked">
                    Single
                </label>
                <label>
                    <input type="radio" name="rdoStatus" value="Married">
                    Married
                </label>
                <label>
                    <input type="radio" name="rdoStatus" value="Divorced">
                    Divorced
                </label>
            </fieldset>
        </div>

        <div class="form-group">
            <label>ComboBox</label>
            <select name="txtCombo">
                <option value="Servlet">JSP and Servlet</option>
                <option value="EJB">EJB</option>
            </select>
        </div>

        <div class="form-group">
            <label>Multiple</label>
            <select name="txtList" multiple="multiple" size="3">
                <option value="Servlet" selected>JSP and Servlet</option>
                <option value="EJB" selected>EJB</option>
                <option value="Java">Core Java</option>
            </select>
        </div>

        <div class="form-group">
            <label>TextArea</label>
            <textarea name="txtArea" rows="4" cols="20">fill me with your text</textarea>
        </div>

        <div class="form-actions">
            <input type="submit" name="txtB" value="Submit Query">
            <input type="submit" value="Register" name="action">
            <input type="reset" name="txtB" value="Reset">
            <input type="button" value="JavaScript" name="txtB" onclick="">
        </div>
    </form>
</body>
</html>
